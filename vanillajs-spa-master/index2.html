<html>
	<head></head>

	<body style="margin:0;padding:0;overflow: hidden;">
		<div
			id="fullscreen-element-div"
			style="background-color:#00ff00;width:100vw;height:100vh;margin:0;padding:0"
		>
			Test
			<br />
			<input
				type="button"
				value="force 90"
				onclick="processOrientation(90);"
			/><br />
			<input
				type="button"
				value="force -90"
				onclick="processOrientation(-90);"
			/><br />
			<input
				type="button"
				value="back to normal"
				onclick="processOrientation();"
			/>
		</div>
		<script>
			function processOrientation(forceOrientation) {
				var orientation = window.orientation;
				if (forceOrientation != undefined) orientation = forceOrientation;
				var domElement = document.getElementById("fullscreen-element-div");
				switch (orientation) {
					case 90:
						var width = window.innerHeight;
						var height = window.innerWidth;
						domElement.style.width = "100vh";
						domElement.style.height = "100vw";
						domElement.style.transformOrigin = "50% 50%";
						domElement.style.transform =
							"translate(" +
							(window.innerWidth / 2 - width / 2) +
							"px, " +
							(window.innerHeight / 2 - height / 2) +
							"px) rotate(-90deg)";
						break;
					case -90:
						var width = window.innerHeight;
						var height = window.innerWidth;
						domElement.style.width = "100vh";
						domElement.style.height = "100vw";
						domElement.style.transformOrigin = "50% 50%";
						domElement.style.transform =
							"translate(" +
							(window.innerWidth / 2 - width / 2) +
							"px, " +
							(window.innerHeight / 2 - height / 2) +
							"px) rotate(90deg)";
						break;
					default:
						domElement.style.width = "100vw";
						domElement.style.height = "100vh";
						domElement.style.transformOrigin = "";
						domElement.style.transform = "";
						break;
				}
			}
			window.addEventListener("orientationchange", processOrientation);
			processOrientation();
		</script>
	</body>
</html>
